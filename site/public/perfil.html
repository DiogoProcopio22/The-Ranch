<script>

    function sair() {
        sessionStorage.clear();

        window.location = "index.html";
    }

    var dados = sessionStorage.dados;

   async function informacoesUsuario() {
        const resposta = await fetch(`/usuarios/dadosUsuario/${dados}`);

        const dadosUsuario = await resposta.json();

        nome.innerHTML = dadosUsuario[0].Nome;
        nascimento.innerHTML = dadosUsuario[0].Nascimento;
        email.innerHTML = dadosUsuario[0].Email;
        estilo.innerHTML = dadosUsuario[0].Estilo;

        console.log(dadosUsuario)
    }

    informacoesUsuario()

</script>
